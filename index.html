<!DOCTYPE html>
<html>

<head>
    <script src="https://github.com/photonstorm/phaser/releases/download/v2.6.2/phaser.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 800,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 200 }
            }
        },
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(800, 600, Phaser.CANVAS, 'phaser-example', { preload: preload, create: create });

    function preload() {
        game.load.image('einstein', 'assets/potion.png');
    }

    function create() {
        var mysprite = game.add.sprite(80, 0, 'einstein');

        mysprite.inputEnabled = true;
        mysprite.input.enableDrag(true);
    }

    </script>

</body>
</html>
